{% extends "base.html" %}
{% block title %}

{% endblock %}

{% block content %}
<div class="content">
    <table>
        <tbody>
        {% for experiment in experiments %}
        <tr>
            <td class="left">
                <h4><a href="{% url 'profile' %}">{{ experiment.author }}</a></h4>
            </td>
            <td class="right">
                <h4><a href="{{ experiment.get_absolute_url }}">{{ experiment.content }}</a></h4><br>
                <input type="button" value="Useful">
                <input type="button" value="Not Useful">
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
