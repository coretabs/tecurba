{% extends "base.html" %}
{% block title %}
    EXPERIMENT
{% endblock %}

{% block content %}
        <h1>Experiments</h1>
        <ul>
            {% for experiment in experiments %}
                <li>
                    <h4><a href="{{ experiment.get_absolute_url }}">{{ experiment.content }}</a></h4><br>
                </li>
            {% endfor %}
        </ul>

{% endblock %}
